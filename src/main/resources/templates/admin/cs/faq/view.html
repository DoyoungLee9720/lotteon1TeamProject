<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/admin/cs/faq/view.css}" />
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
  <div class="dashboard">
    <div class="content_header">
      <h1>자주묻는질문 보기</h1>
      <p>HOME > 고객센터 > 자주묻는질문</p>
    </div>
    <article class="qna_article_write">
      <form>
        <table>
          <tr>
            <td>유형</td>
            <td>회원 - 가입</td>
          </tr>
          <tr>
            <td>제목</td>
            <td>개인회원과 법인회원에 차이가 있나요?</td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
                <textarea class="notice_view_content" name="qnaContent" placeholder="공지사항내용출력." readonly>개인회원은 본인인증, 법인회원은 사업자등록번호를 기준으로 사업자 인증 후 가입이 가능합니다. 개인회원에서 법인회원(사업자회원) 으로 전환은 불가하므로 법인회원 (사업자회원) 전환은 신규가입으로 진행해야합니다.
                </textarea>
            </td>
          </tr>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <a th:href="@{/admin/cs/faq/list}"><input type="submit" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <a th:href="@{/admin/cs/faq/modify}"><input type="button" value="수정" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <a th:href="@{/admin/cs/faq/list}"><input type="button" value="목록" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
        </div>
      </form>
    </article>
  </div>
</div>
</html>
